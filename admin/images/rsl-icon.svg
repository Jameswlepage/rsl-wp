<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <!-- Small RSL Icon for Admin Menu -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Background -->
  <rect x="2" y="2" width="16" height="16" rx="2" fill="url(#iconGradient)" stroke="none"/>
  
  <!-- RSL Text (simplified for small size) -->
  <text x="10" y="13" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="white" letter-spacing="0.5px">RSL</text>
</svg>