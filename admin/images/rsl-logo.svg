<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange RSL Logo Background -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Background Shape (3D perspective like the original) -->
  <path d="M20 20 L180 20 L160 80 L40 80 Z" fill="url(#orangeGradient)" stroke="none"/>
  <path d="M180 20 L180 30 L160 90 L160 80 Z" fill="#D64521" stroke="none"/>
  <path d="M40 80 L160 80 L160 90 L40 90 Z" fill="#D64521" stroke="none"/>
  
  <!-- RSL Text -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="white" letter-spacing="2px">RSL</text>
</svg>